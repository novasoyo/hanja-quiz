<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미강중 1-8반 올백완성</title>
  <style>
    html {
      font-size: 55%; /* 줄인 기본 폰트 크기 */
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f7ff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #0077cc;
      margin-bottom: 2rem;
    }
    #menu button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 1rem auto;
      padding: 1.5rem;
      font-size: 2rem;
      border: none;
      border-radius: 13px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
    #menu button:hover {
      background-color: #005fa3;
    }
    .card, .quiz, .result {
      display: none;
      background: #fff;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .visible {
      display: block;
    }
    #cardHanja,
    #quizHanja,
    #writtenHanja {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    #cardMeaning,
    #cardSound {
      font-size: 1.8rem;
    }
    button.option {
      width: 90%;
      max-width: 400px;
      margin: 1rem auto;
      padding: 1.2rem;
      font-size: 1.6rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      cursor: pointer;
    }
    button.option:hover {
      background-color: #e0e0e0;
    }
    input[type="text"] {
      width: 90%;
      padding: 1rem;
      font-size: 1.6rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 1rem;
    }
    #multipleFeedback, #writtenFeedback {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.6rem;
    }
  </style>
</head>
<body>
  <h1> 미강중 1-8반 한자시험 만점도전!</h1>
  <div id="menu">
    <button id="btnFlashcards">플래시카드 학습</button>
    <button id="btnQuizMultiple">객관식 퀴즈</button>
    <button id="btnQuizWritten">주관식 퀴즈</button>
  </div>

  <div class="card" id="flashcard">
    <h2 id="cardHanja"></h2>
    <p><strong>뜻:</strong> <span id="cardMeaning"></span></p>
    <p><strong>음:</strong> <span id="cardSound"></span></p>
    <button id="btnNextFlashcard" class="option">다음</button>
  </div>

  <div class="quiz" id="quizMultiple">
    <h2 id="quizHanja"></h2>
    <div id="quizOptions"></div>
    <p id="multipleFeedback"></p>
  </div>

  <div class="quiz" id="quizWritten">
    <h2 id="writtenHanja"></h2>
    <p style="font-size: 1.6rem;">뜻과 음을 순서대로 적어보세요 (예: 불 화)</p>
    <input type="text" id="writtenAnswer">
    <button id="btnSubmitWritten" class="option">제출</button>
    <p id="writtenFeedback"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
