<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미강중 1-8반 한자완성</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e6f7ff, #ffffff);
      margin: 0;
      padding: 1em;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      color: #0077cc;
      margin-bottom: 1.5rem;
    }
    #menu button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0.5em auto;
      padding: 1.2em;
      font-size: 1.4rem;
      border: none;
      border-radius: 12px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
    #menu button:hover {
      background-color: #005fa3;
    }
    .card, .quiz, .result {
      display: none;
      background: #fff;
      margin: 2em auto;
      padding: 2em;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .visible {
      display: block;
    }
    #cardHanja,
    #quizHanja,
    #writtenHanja {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    #cardMeaning,
    #cardSound {
      font-size: 1.5rem;
    }
    button.option {
      width: 90%;
      max-width: 500px;
      margin: 0.5em auto;
      padding: 1em;
      font-size: 1.4rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      cursor: pointer;
    }
    button.option:hover {
      background-color: #e0e0e0;
    }
    input[type="text"] {
      width: 90%;
      padding: 1em;
      font-size: 1.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1em;
    }
    #multipleFeedback, #writtenFeedback {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <h1>📚 미강중 1-8반 올백완성</h1>
  <div id="menu">
    <button id="btnFlashcards">플래시카드 학습</button>
    <button id="btnQuizMultiple">객관식 퀴즈</button>
    <button id="btnQuizWritten">주관식 퀴즈</button>
  </div>

  <div class="card" id="flashcard">
    <h2 id="cardHanja"></h2>
    <p><strong>뜻:</strong> <span id="cardMeaning"></span></p>
    <p><strong>음:</strong> <span id="cardSound"></span></p>
    <button id="btnNextFlashcard">다음</button>
  </div>

  <div class="quiz" id="quizMultiple">
    <h2 id="quizHanja"></h2>
    <div id="quizOptions"></div>
    <p id="multipleFeedback"></p>
  </div>

  <div class="quiz" id="quizWritten">
    <h2 id="writtenHanja"></h2>
    <p style="font-size: 1.2rem;">뜻과 음을 순서대로 적어보세요 (예: 불 화)</p>
    <input type="text" id="writtenAnswer">
    <button id="btnSubmitWritten">제출</button>
    <p id="writtenFeedback"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
